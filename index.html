<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  a {
    text-decoration: none;
  }

  .main-navigation-links {
    display: flex;
    width: 100%;
  }

  a:active,
  a:focus {
    outline: none;
    border: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
  }

  a:visited {
	color: #fff;
  }

  .main-navigation {
    width: 100%;
    min-height: 120px;
    background-color: #131720;
    display: flex;
    justify-content: center;
    padding: 0;
  }

  .main-navigation-container {
    max-width: 1460px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    /* align-items: center; */
    padding: 0;
  }

  .main-navigation-logo {
    width: 30%;
    display: flex;
    align-items: center;
  }

  .main-navigation-menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    width: 70%;
    justify-content: flex-end;
    align-items: stretch;
  }

  .main-navigation-menu li {
    margin: 0 10px;
    display: flex;
    align-items: stretch;
  }

  .main-navigation-menu li.cta-button {
    align-self: center;
  }

  .main-navigation-menu li a:not(.main-navigation-cta-button) {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 10px;
    color: #fff;
    font-size: 18px;
    font-weight: 300;
    min-width: 100px;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.2s ease-in-out, 
                color 0.2s ease-in-out,
                transform 0.2s ease-in-out,
                box-shadow 0.2s ease-in-out;
    position: relative;
    box-shadow: inset 0 0 #FF4900;
  }

  .main-navigation-menu li.active:not(.main-navigation-cta-button) a {
    box-shadow: inset 0 -120px #FF4900;
}

.main-navigation-menu li.active::before,
.main-navigation-menu li.active::after:not(.main-navigation-cta-button) {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  height: 2px;
  background-color: #FF4900;
}

.main-navigation-menu li.active::before {
  top: -2px;
}

.main-navigation-menu li.active::after {
  bottom: -2px; 
}


  .main-navigation-menu li a.active {
    background-color: #FF4900;
    color: #fff;
    padding: 0;
  }

  .main-navigation-menu li a.active {
    border-top: none;  
    border-bottom: none;  
  }

  .main-navigation-cta-button {
    padding: 20px 20px;
    font-size: 18px;
    font-weight: 300;
    color: #fff;
    min-width: 100px;
    text-align: center;
    transition: box-shadow 0.3s ease-in-out;
    position: relative;
    box-shadow: inset 0 0 #131720;
    background-color: #FF4900;
}

.main-navigation-cta-button:hover {
  color: #fff;
  box-shadow: inset 150px 0 #131720;
}


  .main-navigation .cta-button{
            animation: changeBackground 1s infinite alternate;
        }

        @keyframes changeBackground {
            from {
                background-color: #131720;
            }
            to {
                background-color: #1a1f29;
            }
        }

        .main-navigation-logo img {
            opacity: 0;
            animation: fadeInLogo 1s forwards;
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header class="main-navigation">
    <div class="main-navigation-container">
        <div class="main-navigation-logo">
            <img src="#" width="40%" alt="Company Logo">
        </div>
        <nav class="main-navigation-menu">
            <ul class="main-navigation-links">
                <li><a href="#" onclick="setActive(this)">About Me</a></li>
                <li><a href="#" onclick="setActive(this)">Services</a></li>
                <li><a href="#" onclick="setActive(this)">Portfolio</a></li>
                <li><a href="#" onclick="setActive(this)">Testimonials</a></li>
                <li><a href="#" onclick="setActive(this)">Blog</a></li>
                <li><a href="#" onclick="setActive(this)">Contact Us</a></li>
                <li class="cta-button"><a href="#" class="main-navigation-cta-button">Hire Me</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
    function setActive(element) {
        var menuItems = document.querySelectorAll('.main-navigation-links li:not(.cta-button)');
        menuItems.forEach(function (item) {
            if (!item.classList.contains('main-navigation-cta-button')) {
                item.classList.remove('active');
            }
        });

		document.querySelector('.main-navigation-cta-button').classList.remove('active');

        if (element.classList.contains('main-navigation-cta-button')) {
            return;
        }

        element.parentNode.classList.add('active');
    }
</script>
</body>
</html>
