<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/header.css">
  
</head>
<body>

<header class="main-navigation">
    <div class="main-navigation-container">
        <div class="main-navigation-logo">
            <img src="#" width="40%" alt="Company Logo">
        </div>
        <nav class="main-navigation-menu">
            <ul class="main-navigation-links">
                <li><a href="#" onclick="setActive(this)">About Me</a></li>
                <li><a href="#" onclick="setActive(this)">Services</a></li>
                <li><a href="#" onclick="setActive(this)">Portfolio</a></li>
                <li><a href="#" onclick="setActive(this)">Testimonials</a></li>
                <li><a href="#" onclick="setActive(this)">Blog</a></li>
                <li><a href="#" onclick="setActive(this)">Contact Us</a></li>
                <li class="cta-button"><a href="#" class="main-navigation-cta-button">Hire Me</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
    function setActive(element) {
        var menuItems = document.querySelectorAll('.main-navigation-links li:not(.cta-button)');
        menuItems.forEach(function (item) {
            if (!item.classList.contains('main-navigation-cta-button')) {
                item.classList.remove('active');
            }
        });

		document.querySelector('.main-navigation-cta-button').classList.remove('active');

        if (element.classList.contains('main-navigation-cta-button')) {
            return;
        }

        element.parentNode.classList.add('active');
    }
</script>
</body>
</html>
